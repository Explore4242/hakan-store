<div class="menu">
  <div class="row">
    <div class="container">
      <h2><b>Store.</b> En sevdiğiniz ürünleri<br>satın almanın en iyi yolu.</h2>
    </div>
  </div>
  <div class="row d-sm-3 col-3">
    <div class="carts d-flex ">
      <div class="cart container"  *ngFor="let item of products">
        <img src="{{item.image}}">
        <div class="cart-body">                                           
          <p>{{item.title}}</p><br>
          <p> {{item.price | currency: '₺'}}</p>
          <a class="btn btn-primary">Sepete Ekle</a>
        </div>
      </div>
    </div>

  </div>
</div>
