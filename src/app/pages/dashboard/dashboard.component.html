
  <div class="row">
    <h2 class="container alert"><b>Erkek</b> Giyim</h2>
  </div>

  <div class="col d-flex flex-wrap justify-content-center ml-2">
    <div class="card shadow-sm mt-2" *ngFor="let product of products">
      <img src="{{product.image}}" class="card-img-top">
      <div class="card-body">
        <div class="clearfix mb-3"> <span class="float-start badge rounded-pill"
            style="background-color: #b773398f;">Ürün Hakkında</span> <span
            class="float-end price-hp"></span>{{product.price | currency: "₺"}}</div>
        <h5 class="card-title">{{product.title}}</h5>
        <div class="text-center my-4">
          <button type="button" (click)="productDetail(product)" class="btn btn-warning">Ürün İncele</button>
        </div>
      </div>
    </div>
  </div>
