<nb-card>
    <nb-card-header>
        Giriş yap
    </nb-card-header>
    <nb-card-body style="max-width: 100% !important;" class="col-6 container" [formGroup]="form" >
        <div class="my-3">
            <input type="text" nbInput fullWidth placeholder="Kullanıcı Adı" shape="round" formControlName="username">
        </div>
        <div class="my-3">
            <input type="password" nbInput fullWidth placeholder="Şifre" shape="round" formControlName="password">
        </div>
        <div>
            <button type="submit" status="success" nbButton (click)="login()">
                Giriş Yap
            </button>
        </div> <br>
        <p>Hesabın yokmu <a style="color: blue;" type="button" (click)="mapRegister()">Kayıt Ol</a></p>
    </nb-card-body>
</nb-card>
