<nb-card>
    <nb-card-header>
        Giri≈ü yap
    </nb-card-header>
    <nb-card-body class="col-6 container" [formGroup]="form" >
        <div class="my-3">
            <input type="email" nbInput fullWidth placeholder="Email" shape="round" formControlName="username">
        </div>
        <div class="my-3">
            <input type="password" nbInput fullWidth placeholder="Password" shape="round" formControlName="password">
        </div>
        <div>
            <button type="submit" status="success" ghost nbButton (click)="login()">
                
                nbIcon
            </button>
        </div>
    </nb-card-body>
</nb-card>
